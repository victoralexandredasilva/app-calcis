<style th:fragment="style-form">

    body {
        height: 100vh;
    }
  
    section > h2 {
        color: slategray;
        text-align: center;
    }
  
    section {
        margin: 30px 150px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
    }

    .form-control {
        height: 40px;
    }

    .mb-3 {
        display: flex;
        flex-direction: column;
        width: 90%;
    }

   

    select {
        height: 40px;
        padding-left: 5px;
        border-radius: 5px;
    }
  
    .arrow-back {
        width: 80%;
        display: flex;
        justify-content: start;
        margin-left: -10px;
    }
  
    .btn-back {
        border: none;
        background-color: transparent;
        outline: none;
        width: 90px;
        height: 40px;
        margin: 0 0 20px 0;
        border-radius: 10px;
    }
  
    form {
        width: 80%;
        border: 2px solid lightgray;
        padding: 10px;
    }

    .box-input {
        display: flex;
        width: 100%;
    }

    .box-input input {
        width: 45%;
    }

    .payment {
        margin-left: 40px;
    }
  
    @media screen and (max-width: 768px) {
        form {
            width: 100%;
        }
  
        section {
        
            margin: 0px 5px;
        }
  
        form input {
            margin-bottom: 8px;
        }
  
        select {
            word-wrap: normal;
            width: 100%;
            height: 40px;
            padding: 0 10px;
            border-radius: 5px;
        }

        .arrow-back {
            margin-left: -90px;
        }

        .box-input {
            flex-direction: column;
        }

        .payment {
            margin-left: 0px;
        }
    }
  </style>
