<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style th:replace="~{fragforms :: style-form}"></style>
    <style>
        @media
        form {

        }
    </style>
</head>
<body>

<section>
    <h2>Editar cliente</h2>

    <div th:replace="~{fragments :: div-back}"></div>

    <form th:action="@{/clients/edit/{id}(id=${client.id})}" th:object="${client}" method="post">
        <div class="mb-3">
            <label for="inputName" class="form-label">Nome</label>
            <input type="text" class="form-control" id="inputName" name="name" th:value="*{name}">
          </div>
          <div class="mb-3">
            <label for="inputPhone" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="inputPhone" name="phoneNumber" th:value="*{phoneNumber}">
          </div>
          <div class="mb-3">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" name="email" th:value="*{email}">
          </div>
          <div class="mb-3">
            <label for="inputAddress" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="inputAddress" name="adress" th:value="*{adress}">
          </div>

        <!-- Botão de submissão agora reflete a ação de atualização -->
        <button type="submit" class="btn btn-dark">Atualizar Cliente</button>
    </form>
</section>
</body>
</html>
