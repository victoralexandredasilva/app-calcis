<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Produtos Inativos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style th:replace="~{fragments :: style}"></style>
</head>
<body>
    <header th:replace="~{fragments :: header('Produtos Inativos')}"></header>

    <div class="header-section">
        <div th:replace="~{fragments :: div-back}" class="arrow-back"></div>
    </div>

    <div class="body-section">
        <table class="responsive-table table table-bordered table-striped table-light">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Fornecedor</th>
                    <th>Categoria</th>
                    <th>Preço de Custo</th>
                    <th>Preço de Venda</th>
                    <th>Quantidade</th>
                    <th>Total no estoque</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${inactives}">
                    <td data-label="ID" th:text="${product.id}">1</td>
                    <td data-label="Item" th:text="${product.name}">PUMA BRANCO N38</td>
                    <td data-label="Fornecedor" th:text="${product.supplier}">ANA MAFRA</td>
                    <td data-label="Categoria" th:text="${product.category.name}">FEMININO</td>
                    <td data-label="Custo" th:text="${product.costPrice}">45,00</td>
                    <td data-label="Preço" th:text="${product.salePrice}">90,00</td>
                    <td data-label="Quantidade" th:text="${product.quantity}">0</td>
                    <td data-label="Valor Total" th:text="${product.totalValue}">0,00</td>
                    <td>
                        <a th:href="@{/products/active/{id} (id = ${product.id}) }">ATIVAR PRODUTO</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
