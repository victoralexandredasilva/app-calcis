<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style th:replace="~{fragforms :: style-form}"></style>

</head>
<body>
<section>
    <h2>Editar Produto</h2>

    <div th:replace="~{fragments :: div-back}"></div>

    <form th:action="@{/products/edit/{id}(id=${product.id})}" th:object="${product}" method="post">
        <div class="mb-3">
            <label for="inputName" class="form-label">Nome</label>
            <!-- Adicionado th:value para preencher com o valor existente -->
            <input type="text" class="form-control" id="inputName" th:value="*{name}" name="name">
        </div>

        <div class="mb-3">
            <label for="inputCategory" class="form-label">Categoria</label>
            <input type="text" class="form-control" id="inputCategory" th:value="*{category.name}" name="category">
        </div>

        <div class="mb-3">
            <label for="inputSupplier" class="form-label">Fornecedor</label>
            <input type="text" class="form-control" id="inputSupplier" th:value="*{supplier}" name="supplier">
        </div>

        <div class="mb-3">
            <label for="inputCostPrice" class="form-label">Preço de Custo</label>
            <input type="number" step="0.01" class="form-control" id="inputCostPrice" th:value="*{costPrice}" name="costPrice">
        </div>

        <div class="mb-3">
            <label for="inputSalePrice" class="form-label">Preço de Venda</label>
            <input type="number" min="1.00" step="0.01" class="form-control" id="inputSalePrice" th:value="*{salePrice}" name="salePrice">
        </div>

        <div class="mb-3">
            <label for="inputQuantity" class="form-label">Quantidade</label>
            <input type="number" min="1" step="1" class="form-control" id="inputQuantity" th:value="*{quantity}" name="quantity">
        </div>

        <!-- Botão de submissão agora reflete a ação de atualização -->
        <button type="submit" class="btn btn-dark">Atualizar Produto</button>
    </form>
</section>
</body>
</html>
