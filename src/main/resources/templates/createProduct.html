<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar novo Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <style th:replace="~{fragforms :: style-form}">
    </style>

</head>

<body>

<section  id="section-home" >
    <h2>Adicionar Produto</h2>

    <div class="arrow-back">
        <button  class="btn-back" onclick="window.location.href = '/stock'">
            <i  style="color: rgb(73, 72, 71);" class="fa-solid fa-arrow-left"></i>
            <span style="color:rgb(73, 72, 71);">Voltar</span>
        </button>
    </div>

    <div th:replace="~{fragments :: error}"></div>

    <form action="/products/create" method="post">

            <label for="inputName" class="form-label">Nome</label>
            <input type="text" class="form-control" id="inputName" name="name">

            <label for="inputCategory" class="form-label">Categoria</label>
            <input type="text" class="form-control" id="inputCategory" name="category">

            <button onclick="window.location.href = '/categories/create'" type="button" class="btn btn-link" style="display:block;">Adicionar Categoria</button>

            <label for="inputSupplier" class="form-label">Fornecedor</label>
            <input type="text" class="form-control" id="inputSupplier" name="supplier">

            <label for="inputCostPrice" class="form-label">Preço de Custo</label>
            <input type="number" step="0.01" class="form-control" id="inputCostPrice" name="costPrice">

            <label for="inputSalePrice" class="form-label">Preço de Venda</label>
            <input type="number" min="1.00" step="0.01" class="form-control" id="inputSalePrice" name="salePrice">

            <label for="inputQuantity" class="form-label">Quantidade</label>
            <input type="number" min="1" step="0.01" class="form-control" id="inputQuantity" name="quantity">

            <button type="submit" class="btn btn-dark">Criar novo Produto</button>

    </form>
    <div th:replace="~{fragments :: fragmodalform('Novo Produto', 'Produto cadastrado com sucesso!')}"></div>
</section>
</body>

</html>
