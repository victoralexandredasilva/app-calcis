<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar novo Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<style th:replace="~{fragforms :: style-form}"></style>
	</head>

<body>

    <section>
		<h2>Adicionar Cliente</h2>
			
			<div th:replace="~{fragments :: div-back}"></div>
			<div th:replace="~{fragments :: error}"></div>
			<form action="/clients/create" method="post">
			  <div class="mb-3">
			    <label for="inputName" class="form-label">Nome</label>
			    <input type="text" class="form-control" id="inputName" name="name">
			  </div>
			  <div class="mb-3">
			    <label for="inputPhone" class="form-label">Telefone</label>
			    <input type="tel" class="form-control" id="inputPhone" name="phoneNumber">
			  </div>
			  <div class="mb-3">
			    <label for="inputEmail" class="form-label">Email</label>
			    <input type="email" class="form-control" id="inputEmail" name="email">
			  </div>
			  <div class="mb-3">
			    <label for="inputAddress" class="form-label">Endere√ßo</label>
			    <input type="text" class="form-control" id="inputAddress" name="adress">
			  </div>
	
			  <button type="submit" class="btn btn-dark">Criar novo Cliente</button>
			</form>
			<div th:replace="~{fragments :: fragmodalform('Novo Cliente', 'Cliente cadastrado com sucesso!')}"></div>
    </section>
</body>
<script th:replace="fragments :: script-modal"></script>
</html>
